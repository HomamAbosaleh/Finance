{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select name="Selection-form" class="form-control">
                <option disabled selected>Symbol</option>
                {% for row in rows %}
                    <option value="{{ row['symbol'] }}"> {{ row['symbol'] }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input required class="form-control" name="share" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
